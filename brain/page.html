<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>

        <div id="name">test</div>

        #name {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display:block;
        }

        <script type="importmap">
            {
                "imports": {
                    "three": "../node_modules/three/build/three.js"
                }
            }
        </script>


        <script type="module">
            import { GLTFLoader } from 'https://unpkg.com/three@0.119.1/examples/jsm/loaders/GLTFLoader.js';
            import { OrbitControls } from 'https://unpkg.com/three@0.119.1/examples/jsm/controls/OrbitControls.js';
            import * as THREE from 'https://unpkg.com/three@0.119.1/build/three.module.js';
            // Renderer
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            // Create a Scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color( 'black' );
            // Add a Camera
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            camera.position.set(0, 0, 500);
            const controls = new OrbitControls( camera, renderer.domElement );
            // Add a Light
            const light = new THREE.AmbientLight( 0x404040, 3); // soft white light
            scene.add( light );
    
            // Raycaster
            const pointer = new THREE.Vector2();
            const raycaster = new THREE.Raycaster();
            let INTERSECTED;

            function onPointerMove( event ) {
                pointer.x = ( event.clientX / window.innerWidth ) * 2 - 1;
                pointer.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

            }
            document.addEventListener( 'mousemove', onPointerMove );
            


            const loader = new GLTFLoader();
            // Load a glTF resource
            loader.load(
                // resource URL
                './models/middlefront.glb',
                // called when the resource is loaded
                function ( gltf ) {

                    scene.add( gltf.scene );

                    gltf.animations; // Array<THREE.AnimationClip>
                    gltf.scenes; // Array<THREE.Group>
                    gltf.cameras; // Array<THREE.Camera>
                    gltf.asset; // Object

                },
                // called while loading is progressing
                function ( xhr ) {
                    console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
                },
                // called when loading has errors
                function ( error ) {
                    console.log( 'An error happened', error);
                }
            );

            function animate() {
                requestAnimationFrame( animate );
                raycaster.setFromCamera( pointer, camera );
                const intersects = raycaster.intersectObjects(scene.children[1].children, false );
                if ( intersects.length > 0 ) {
                    if ( INTERSECTED != intersects[ 0 ].object ) {
                        console.log(INTERSECTED)
                        if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

                        INTERSECTED = intersects[ 0 ].object;
                        INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
                        INTERSECTED.material.emissive.setHex( 0xff0000 );
                        document.getElementById('name').innerHTML = INTERSECTED.name;
                        console.log(INTERSECTED.name);
                    }
                } 
                else {
                    if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
                    INTERSECTED = null;
                    document.getElementById('name').innerHTML = 'None';
                }
                renderer.render( scene, camera );
            }

            animate();

		</script>
	</body>
</html>
